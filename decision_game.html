<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 晶晶 ❤️ & 晖晖 💙 抽签盒</title>
<style>
  body {
    font-family: "Helvetica Neue", sans-serif;
    background-color: #f7f8fc;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
  }
  h1 {
    font-size: 1.8em;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .input-section {
    display: flex;
    gap: 60px;
    margin-top: 30px;
  }
  .player {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .player input {
    width: 220px;
    padding: 10px;
    border: 2px solid transparent;
    border-radius: 8px;
    outline: none;
    text-align: center;
    font-size: 1em;
    margin-bottom: 12px;
  }
  #redInput { border-color: #ff6666; }
  #blueInput { border-color: #6699ff; }

  button {
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    transition: 0.2s;
  }
  .red-btn { background-color: #ff6666; padding: 10px 25px; }
  .blue-btn { background-color: #6699ff; padding: 10px 25px; }
  .gray-btn { background-color: #999; padding: 10px 25px; }
  .big-btn {
    background: linear-gradient(to right, #ff6666, #6699ff);
    font-size: 1.3em;
    padding: 14px 50px;
    font-weight: bold;
  }
  button:hover { transform: scale(1.05); }

  .buttons {
    margin-top: 30px;
    display: flex;
    gap: 20px;
  }

  .result {
    margin-top: 40px;
    font-size: 1.8em;
    font-weight: bold;
    text-align: center;
  }

  .storage, .trash {
    margin-top: 40px;
    width: 440px;
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .storage h3, .trash h3 { margin-bottom: 10px; }

  .tag {
    display: inline-block;
    padding: 6px 10px;
    border-radius: 8px;
    color: white;
    margin: 5px;
    font-size: 1em;
    cursor: pointer;
    user-select: none;
    transition: 0.15s;
  }
  .tag:hover { transform: scale(1.05); opacity: 0.85; }

  .red-tag { background-color: #ff7a7a; }
  .blue-tag { background-color: #7aa8ff; }

  .small-btn {
    background-color: #aaa;
    color: white;
    font-size: 0.8em;
    padding: 5px 12px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }
  .small-btn:hover { background-color: #888; }

  .trash .tag { opacity: 0.8; }
</style>
</head>
<body>
  <h1>🎯 晶晶 ❤️ & 晖晖 💙 抽签盒</h1>

  <div class="input-section">
    <div class="player">
      <label style="color:#ff6666;">晶晶 ❤️：</label>
      <input id="redInput" placeholder="输入晶晶的想法">
      <button class="red-btn" onclick="saveIdea('red')">保存晶晶的想法</button>
    </div>
    <div class="player">
      <label style="color:#6699ff;">晖晖 💙：</label>
      <input id="blueInput" placeholder="输入晖晖的想法">
      <button class="blue-btn" onclick="saveIdea('blue')">保存晖晖的想法</button>
    </div>
  </div>

  <div class="buttons">
    <button class="big-btn" onclick="decide()">🎲 随机选一个！</button>
  </div>

  <div class="result" id="result"></div>

  <div class="storage">
    <h3>📦 已保存的想法</h3>
    <div>
      <strong style="color:#ff6666;">晶晶 ❤️：</strong>
      <div id="redList"></div>
    </div>
    <div style="margin-top:15px;">
      <strong style="color:#6699ff;">晖晖 💙：</strong>
      <div id="blueList"></div>
    </div>
  </div>

  <div class="trash">
    <h3>🗑️ 删除库 
      <button class="small-btn" onclick="clearAll()">清空全部</button>
    </h3>
    <div id="trashList"></div>
  </div>

<script>
  // 🔒 独立存储命名空间（晶晶 & 晖晖）
  const keyPrefix = "jjhh_";

  window.onload = loadIdeas;

  function saveIdea(side) {
    const input = document.getElementById(side + "Input");
    const value = input.value.trim();
    if (!value) { alert("请输入内容！"); return; }
    const key = keyPrefix + side + "Ideas";
    let ideas = JSON.parse(localStorage.getItem(key) || "[]");
    ideas.push(value);
    localStorage.setItem(key, JSON.stringify(ideas));
    input.value = "";
    loadIdeas();
  }

  function loadIdeas() {
    ["red", "blue"].forEach(side => {
      const listEl = document.getElementById(side + "List");
      const ideas = JSON.parse(localStorage.getItem(keyPrefix + side + "Ideas") || "[]");
      if (ideas.length === 0) {
        listEl.innerHTML = "<em>暂无内容~</em>";
        return;
      }
      listEl.innerHTML = ideas.map((idea, idx) =>
        `<span class="tag ${side}-tag" onclick="moveToTrash('${side}', ${idx})" title='点击删除此项'>${idea}</span>`
      ).join("");
    });
    loadTrash();
  }

  function moveToTrash(side, index) {
    let ideas = JSON.parse(localStorage.getItem(keyPrefix + side + "Ideas") || "[]");
    let trash = JSON.parse(localStorage.getItem(keyPrefix + "trash") || "[]");
    const item = { side, text: ideas[index] };
    ideas.splice(index, 1);
    trash.push(item);
    localStorage.setItem(keyPrefix + side + "Ideas", JSON.stringify(ideas));
    localStorage.setItem(keyPrefix + "trash", JSON.stringify(trash));
    loadIdeas();
  }

  function loadTrash() {
    const list = document.getElementById("trashList");
    const trash = JSON.parse(localStorage.getItem(keyPrefix + "trash") || "[]");
    if (trash.length === 0) {
      list.innerHTML = "<em>删除库为空~</em>";
      return;
    }
    list.innerHTML = trash.map((item, i) => `
      <span class="tag ${item.side}-tag" title="点击恢复" onclick="restoreItem(${i})">${item.text}</span>
      <button class="small-btn" onclick="deleteForever(${i})">永久删除</button>
    `).join("<br>");
  }

  function restoreItem(index) {
    let trash = JSON.parse(localStorage.getItem(keyPrefix + "trash") || "[]");
    const { side, text } = trash[index];
    let ideas = JSON.parse(localStorage.getItem(keyPrefix + side + "Ideas") || "[]");
    ideas.push(text);
    trash.splice(index, 1);
    localStorage.setItem(keyPrefix + side + "Ideas", JSON.stringify(ideas));
    localStorage.setItem(keyPrefix + "trash", JSON.stringify(trash));
    loadIdeas();
  }

  function deleteForever(index) {
    if (!confirm("确定永久删除这个想法吗？")) return;
    let trash = JSON.parse(localStorage.getItem(keyPrefix + "trash") || "[]");
    trash.splice(index, 1);
    localStorage.setItem(keyPrefix + "trash", JSON.stringify(trash));
    loadTrash();
  }

  function decide() {
    const redIdeas = JSON.parse(localStorage.getItem(keyPrefix + "redIdeas") || "[]");
    const blueIdeas = JSON.parse(localStorage.getItem(keyPrefix + "blueIdeas") || "[]");
    if (redIdeas.length === 0 && blueIdeas.length === 0) {
      document.getElementById("result").innerHTML = "请先保存一些想法！";
      return;
    }

    const side = Math.random() < 0.5 ? "red" : "blue";
    const pool = side === "red" ? redIdeas : blueIdeas;
    if (pool.length === 0) {
      document.getElementById("result").innerHTML =
        side === "red"
          ? `<span style="color:#ff6666;">今天选中晶晶 ❤️：</span>（暂无内容）`
          : `<span style="color:#6699ff;">今天选中晖晖 💙：</span>（暂无内容）`;
      return;
    }

    const choice = pool[Math.floor(Math.random() * pool.length)];
    document.getElementById("result").innerHTML =
      side === "red"
        ? `<span style="color:#ff6666;">今天选中晶晶 ❤️：</span><span class="tag red-tag" style="font-size:1.3em;">${choice}</span>`
        : `<span style="color:#6699ff;">今天选中晖晖 💙：</span><span class="tag blue-tag" style="font-size:1.3em;">${choice}</span>`;
  }

  function clearAll() {
    if (confirm("确定要清空全部记录和删除库吗？")) {
      ["redIdeas", "blueIdeas", "trash"].forEach(k => localStorage.removeItem(keyPrefix + k));
      loadIdeas();
      document.getElementById("result").innerHTML = "";
    }
  }
</script>

</body>
</html>
