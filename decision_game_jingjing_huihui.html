<body>
  <div class="main-container">

    <h1>
        💌 晶晶 🌸 & 晖晖 🦋 抽签盒
        <span id="cloudSync" title="点击手动同步">
        <svg viewBox="0 0 24 24"><path d="M3 15a4 4 0 0 1 4-4h1a5 5 0 0 1 9.9 1H19a3 3 0 0 1 0 6H8a5 5 0 0 1-5-5Z"/></svg>
        </span>
    </h1>
    <div class="status" id="status">☁️ 云端同步未开始</div>

    <div class="input-section">
        <div class="player">
        <label style="color:#ff6666;">晶晶 🌸：</label>
        <input id="redInput" placeholder="输入晶晶的想法">
        <button class="red-btn" onclick="saveIdea('red')">保存晶晶的想法</button>
        </div>
        <div class="player">
        <label style="color:#6699ff;">晖晖 🦋：</label>
        <input id="blueInput" placeholder="输入晖晖的想法">
        <button class="blue-btn" onclick="saveIdea('blue')">保存晖晖的想法</button>
        </div>
    </div>
  </div>

  <div class="buttons">
    <button class="big-btn" onclick="decide()">🎲 随机选一个！</button>
  </div>

  <div class="result" id="result"></div>

  <div class="storage">
    <h3> 📬已保存的想法</h3>
    <div><strong style="color:#ff6666;">晶晶 🌸：</strong><div id="redList"></div></div>
    <div style="margin-top:15px;"><strong style="color:#6699ff;">晖晖 🦋：</strong><div id="blueList"></div></div>
  </div>

  <div class="trash">
    <h3>🗑️ 删除库 <button class="small-btn" onclick="clearAll()">清空全部</button></h3>
    <div id="trashList"></div>
  </div>

<script>
const BIN_ID = "6905bfb243b1c97be99046f1";
const API_KEY = "$2a$10$Ozq5MzSkKtHX4.ihnr6N1epNk.Iy1iBKk0ET1/28gjkJYxgbCIrZ2";
const BASE = "https://api.jsonbin.io/v3";
const headers = { "Content-Type":"application/json", "X-Master-Key":API_KEY, "X-Bin-Meta":"false" };
const keyPrefix = "jjhh_";
let state = { redIdeas: [], blueIdeas: [], trash: [] };
const $ = id => document.getElementById(id);

async function fetchBin() {
  const r = await fetch(`${BASE}/b/${BIN_ID}/latest`, { headers });
  if (!r.ok) throw new Error("读取失败 " + r.status);
  return r.json();
}
async function putBin(data) {
  const r = await fetch(`${BASE}/b/${BIN_ID}`, { method:"PUT", headers, body:JSON.stringify(data) });
  if (!r.ok) throw new Error("保存失败 " + r.status);
  return r.json();
}

function render() {
  const list = (arr, side) => arr.length ? arr.map((v,i)=>`<span class="tag ${side}-tag" onclick="moveToTrash('${side}',${i})">${v}</span>`).join("") : "<em>暂无内容~</em>";
  $("redList").innerHTML = list(state.redIdeas, "red");
  $("blueList").innerHTML = list(state.blueIdeas, "blue");
  $("trashList").innerHTML = state.trash.length ? state.trash.map((x,i)=>`
    <span class="tag ${x.side}-tag" onclick="restoreItem(${i})">${x.text}</span>
    <button class="small-btn" onclick="deleteForever(${i})">永久删除</button>
  `).join("<br>") : "<em>删除库为空~</em>";
}

// function setStatus(text){$("status").textContent = text;}
function setStatus(text, type){
  const el = $("status");
  el.textContent = text;
  el.className = "status" + (type ? " " + type : "");
}

async function syncCloud() {
  const icon = $("cloudSync");
  icon.classList.add("rotating");
  setStatus("☁️ 正在同步中…");
  try {
    const d = await fetchBin();
    state = { redIdeas: d.redIdeas||[], blueIdeas: d.blueIdeas||[], trash: d.trash||[] };
    render();
    setStatus("☁️ 已同步到云端");
  } catch (e) {
    setStatus("同步失败：" + e.message);
  } finally {
    icon.classList.remove("rotating");
  }
}

async function saveIdea(side){
  const input = $(side+"Input");
  const v = input.value.trim();
  if(!v) return alert("请输入内容！");
  state[side+"Ideas"].push(v);
  render();
  input.value = "";
  try{
    setStatus("☁️ 保存中…");
    await putBin(state);
    setStatus("✨ 保存成功并同步到云端", "success");
  }catch(e){
    setStatus("保存失败：" + e.message);
  }
}

function moveToTrash(side,i){
  const it={side,text:state[side+"Ideas"][i]};
  state[side+"Ideas"].splice(i,1);
  state.trash.push(it);
  render(); putBin(state);
}
function restoreItem(i){
  const {side,text}=state.trash[i];
  state[side+"Ideas"].push(text);
  state.trash.splice(i,1);
  render(); putBin(state);
}
function deleteForever(i){
  if(!confirm("确定永久删除吗？"))return;
  state.trash.splice(i,1);
  render(); putBin(state);
}
function decide(){
  const red=state.redIdeas,blue=state.blueIdeas;
  if(!red.length&&!blue.length) return $("result").textContent="请先保存一些想法！";
  let s=Math.random()<0.5?"red":"blue";
  if(s==="red"&&!red.length)s="blue";if(s==="blue"&&!blue.length)s="red";
  const pool=state[s+"Ideas"],choice=pool[Math.floor(Math.random()*pool.length)];
  $("result").innerHTML=s==="red"?`<span style="color:#ff6666;">今天选中晶晶 ❤️：</span><span class="tag red-tag" style="font-size:1.3em;">${choice}</span>`:`<span style="color:#6699ff;">今天选中晖晖 💙：</span><span class="tag blue-tag" style="font-size:1.3em;">${choice}</span>`;
}
function clearAll(){
  if(confirm("确定清空全部记录和删除库吗？")){
    state={redIdeas:[],blueIdeas:[],trash:[]};
    render(); putBin(state);
  }
}

$("cloudSync").onclick=syncCloud;
syncCloud();
</script>
